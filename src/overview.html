<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
</head>

<body class="content--normalise content__container">
	<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
	<header class="header">
		<div class="header__logo" role="img">
			<a href="index.html">
				<img src="assets/SG-LOGO.png" alt="Sudeep Gandhi. Visual Disgner & Calligraphist">
			</a>
		</div>
		<input type="checkbox" id="menu">
		<label for="menu" onclick></label>
		<nav role="on-canvas">
			<ul role="menubar" class="content--normalise [ navigation navigation-site ]">
				<li class="navigation-site__links"><a href="about.html" aria-label="navigate to Sudeep's bio">ABOUT</a></li>

				<li class="navigation-site__links "><a href="work.html" aria-label="navigate to Sudeep's work">WORK</a></li>

				<li class="navigation-site__links"><a href="contact.html" aria-label="navigate to Sudeep's contact details">CONTACT</a></li>
			</ul>
		</nav>
		<nav role="off-canvas">
			<ul role="menubar" class="content--normalise navigation-site__off">
				<li class="off-nav__links"><a href="about.html" aria-label="navigate to Sudeep's bio">ABOUT</a></li>
				<li class="off-nav__links"><a href="work.html" aria-label="navigate to Sudeep's work">WORK</a></li>
				<li class="off-nav__links"><a href="contact.html" aria-label="navigate to Sudeep's contact details">CONTACT</a></li>
			</ul>
		</nav>
	</header>
	<section class="inter-nav">
		<nav class="gallery__navigation">
			<button aria-label="switch to Sudeep's client work portfolio" class="[ gallery--toggle gallery__btn-client ] gallery--active">CLIENT WORK</button>
			<button aria-label="switch to Sudeep's pro-active work portfolio" class="[ gallery--toggle gallery__btn-proactive ]">PRO-ACTIVE</button>
		</nav>
		<hr>
		<nav class="nav--page-switch">
			<button class="page-switch">Prev</button>
			<button class="page-switch">Next</button>
		</nav>
	</section>
	<main id="content-placeholder">
		<div class="content--fetch template-loader">
			<img src = "assets/LoadingOp2.png" alt="data loading indicator">
		</div>
		<script id="template" type="text/x-handlebars-template">
			<div class="overview" style="background-image:url({{desc_bg}});">
				{{#if desc_heading}}
				<header class="overview__header adjust-bg" style="background-image:url({{desc_bg-head}});">
					<h1 class="main-title">{{desc_heading}}</h1>
					<div class="logo">
						{{#if desc_logo}}
						<img class="logo-img lazyload" data-src="{{desc_logo}}" >
						{{/if}}
						<p class="info container">{{{desc_intro}}}</p>
					</div>
				</header>
				{{/if}}
				<div class="information">
					{{#if desc_elements}}
					<section class="opt-info adjust-bg" style="background-image:url({{desc_bg-el}});">
						 <h2 class="info-title">Key elements</h2> 
						<div class="opt-info__image">
							<img class="opt-info__image--fl lazyload" data-src="{{desc_elements}}" alt="key elements of the design">
						</div>
					</section>
					{{/if}} {{#if desc_note}}
					<section class="concept-note adjust-bg" style="background-image:url({{desc_bg-note}});">
						<h2 class="info-title">Concept note</h2>
						<p class="info container">{{{desc_note}}}</p>
					</section>
					{{/if}} {{#if desc_orientation}}
					<section class="opt-info orientation">
						<h2 class="info-title">Orientation</h2>
						<div class="opt-info__image">
							<img class="opt-info__image--hf lazyload" data-src="{{desc_orientation}}" alt="horizontal & vertical orientation of the design"> 
						</div>
					</section>
					{{/if}}

				</div>
			</div>
			
			<div class="related-images">
				{{#each desc_mocks}}
				<img class="lazyload" src=data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mPMyiqYBwAEbgHkSBS7fgAAAABJRU5ErkJggg== data-src="{{this}}" alt="worked design"> {{/each}}
			</div>
		</script>
	</main>
	<section class="inter-nav">
		<nav class="nav--page-switch">
			<button class="page-switch">Prev</button>
			<button class="page-switch">Next</button>
		</nav>
		<hr>
		<nav class="gallery__navigation">
			<button aria-label="switch to Sudeep's client work portfolio" class="[ gallery--toggle gallery__btn-client ] gallery--active">CLIENT WORK</button>
			<button aria-label="switch to Sudeep's pro-active work portfolio" class="[ gallery--toggle gallery__btn-proactive ]">PRO-ACTIVE</button>
		</nav>
	</section>
	<footer class="footer">
		<p class="disclaimer">Â© 2017 Sudeep Gandhi. All Rights Reserved.</p>
		<nav class="footer_social">
			<a href="#">
				<img src="assets/Icon-Facebook.png" alt="">
			</a>
			<a href="#">
				<img alt="" src="assets/Icon-Insta.png">
			</a>
			<a href="#">
				<img alt="" src="assets/Icon-Linkedin.png">
			</a>
			<a href="#">
				<img alt="" src="assets/Icon-Behance.png">
			</a>
	
		</nav>
	</footer>
	<script defer src="scripts/vendor.js"></script>
	<!-- <script defer src="http://cdn.jsdelivr.net/blazy/latest/blazy.min.js "></script> -->
	<script defer src="scripts/overview.bundle.js"></script>
</body>

</html>
