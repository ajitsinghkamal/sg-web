<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body class="content--normalise">
	<div class="content__container admin-page">
		<section class="login page-section hide">
			<form id="login-form">
				<fieldset class="login--panel">
					<input type="text" id="email" placeholder="email">
					<hr>
					<input type="password" id="password" placeholder="password">
				</fieldset>
				<button class="login--btn" type="submit">LOGIN</button>
			</form>
		</section>
		<div class="dashboard page-section hide">
			<header>
				<p>Dashboard</p>
				<button id="new-btn" class="active">Create new</button>
				<button id="update-btn">Update</button>
				<button class="signout-btn">LOG OUT</button>
			</header>

			<main class="dashboard--editor">
				<div class="editor-container">
				<section class="editor section-slice">
					<select class="select-type">
						<option disabled>-- project type --</option>
						<option value="client">client work</option>
						<option value="pro">proactive work</option>
					  </select>
					<select class="project-list">
						<option disabled>--- projects ---</option>
					</select>
					<form id="data-form">
						<div class="input-content data-work flex-input">
								<label for="data-name">Name
									<input required name="data-name" id="data-name" class="field" type="text" placeholder="unique identifier for project">
								</label>
								<label for="data-image">Image
									<input required name="data-image" id="data-image" class="field" type="text" placeholder="thumbnail for gallery page">
								</label>
								<label for="data-title">Title
									<input required name="data-title" id="data-title" class="field" type="text" placeholder="project title">
								</label>
								<label for="data-tag">Tag
									<input required name="data-tag" id="data-tag" class="field" type="text" placeholder="category of work">
								</label>
							
							<div class = "slides-input flex-input">
							</div>
							<button type="button" class="slides-input--btn">add slides</button>
						</div>
						<div class="input-content data-overview flex-input">
							<label for="data-logo">Logo 
								<input required name="data-logo" id="data-logo" class="field" type="text" placeholder="logo of the client or project">
							</label>
							<label for="data-heading">Heading
								<input required name="data-heading" id="data-heading" class="field" type="text" placeholder="heading for the overview page">
							</label>
							<label for="data-intro">Intro
								<input required name="data-intro" id="data-intro" class="field" type="text" placeholder="Brief about the work">
							</label>
							<label for="data-notes">Concept
								<input name="data-notes" class="field" type="text" placeholder="concept overview">
							</label>
							<div class="add-input mock-input flex-input">
								
							</div>
							<button type="button" id="mock-btn">add mocks</button>
							<div class="add-input or-input flex-input">
								
							</div>
							<button type="button" id="or-btn">add orientation</button>
							<div class="add-input el-input flex-input">
								
							</div>
							<button type="button" id="el-btn">add elements</button>
							
						</div>
							<button type="submit" class="submit-btn btn--overview">PUBLISH</button>
					</form>
				</section>

				<section class="export section-slice">
					<ul class="project-list"	>
						
					</ul>
				</section>
				</div>
			</main>
		</div>

	</div>
	<script defer src="scripts/vendor.js"></script>
	<script defer src="scripts/admin.bundle.js"></script>
</body>

</html>
