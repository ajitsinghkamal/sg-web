<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body class="normalise">
	<div class="container admin-page">
		<section class="login page-section">
			<form id="login-form">
				<fieldset class="panel">
					<input type="text" id="email" placeholder="email">
					<hr>
					<input type="password" id="password" placeholder="password">
				</fieldset>
				<button class="login--btn" type="submit">login</button>
			</form>
		</section>
		<div class="dashboard page-section hide">
			<header>
				<p>dashboard</p>
				<button class="signout-btn"> sign out</button>
			</header>

			<main class="dashboard--editor">
				<div class="editor-container">
				<section class="editor section-slice">
					<select class="select-type">
						<option disabled>project type</option>
						<option value="client">client work</option>
						<option value="pro">proactive work</option>
			  		</select>
					<form>
						<fieldset class="page-content data-gallery">
							<input class="field" type="text" placeholder="name">
							<input class="field" type="text" placeholder="image">
							<input class="field" type="text" placeholder="tag">
							<input class="field" type="text" placeholder="title">
							<div class = "slide-input">
							</div>
							<button type="button">add slides</button>
						</fieldset>
						<fieldset class="page-content data-overview">
							<input class="field" type="text" placeholder="logo">
							<input class="field" type="text" placeholder="heading">
							<input class="field" type="text" placeholder="intro">
							<input class="field" type="text" placeholder="notes">
							<div class="add-input mock-input">
								<input class="field" type="text" placeholder="mocks">
							</div>
							<button type="button" id="mock-btn">add mocks</button>
							<div class="add-input or-input">
							<input class="field" type="text" placeholder="orientation">
							</div>
							<button type="button" id="or-btn">add orientation</button>
							<div class="add-input el-input">
							<input class="field" type="text" placeholder="elements">
							</div>
							<button type="button" id="el-btn">add elements</button>
							
						</fieldset>
							<button class="submit-btn btn--overview">Add to Overview page</button>
					</form>
				</section>

				<section class="export section-slice">
				</section>
				</div>
			</main>
		</div>

	</div>
	<script defer src="scripts/vendor.js"></script>
	<script defer src="scripts/admin.bundle.js"></script>
</body>

</html>
