<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title></title><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="styles.css"></head><body class="content--normalise"><!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
		<![endif]--><header class="header content__container"><div class="header__logo" role="img"><a href="index.html"><img src="assets/BrandLogo1.png" alt="Sudeep Gandhi. Visual Disgner & Calligraphist"></a></div><nav><ul role="menubar" class="content--normalise [ navigation navigation-site ]"><li class="navigation-site__links"><a href="about.html" aria-label="navigate to Sudeep's bio">ABOUT</a></li><li class="navigation-site__links"><a href="work.html" aria-label="navigate to Sudeep's work">WORK</a></li><li class="navigation-site__links"><a href="#" aria-label="navigate to Sudeep's contact details">CONTACT</a></li></ul></nav></header><main id="content-placeholder"><script id="template" type="text/x-handlebars-template"><div class="overview" style="background-image:url({{desc_bg}});">
				{{#if desc_heading}}
				<header class="container overview__header">
					<h1 class="main-title">{{desc_heading}}</h1>
					<div class="logo">
						{{#if desc_logo}}
						<img class="logo-img" src="{{desc_logo}}">
						{{/if}}
						<p class="info">{{{desc_intro}}}</p>
					</div>
				</header>
				{{/if}}
				<div class="information">
					{{#if desc_elements}}
					<section class="opt-info">
						 <h2 class="info-title">Key elements</h2> 
						<div class="opt-info__image">
							<img class="opt-info__image--fl" src="{{desc_elements}}" alt="key elements of the design">
						</div>
					</section>
					{{/if}} {{#if desc_note}}
					<section class="container concept-note">
						<h2 class="info-title">Concept note</h2>
						<p class="info">{{{desc_note}}}</p>
					</section>
					{{/if}} {{#if desc_orientation}}
					<section class="opt-info orientation">
						<h2 class="info-title">Orientation</h2>
						<div class="opt-info__image">
							<img class="opt-info__image--hf" src="{{desc_orientation}}" alt="horizontal & vertical orientation of the design"> 
						</div>
					</section>
					{{/if}}

				</div>
			</div>
			<div class="related-images">
				{{#each desc_mocks}}
				<img src="{{this}}" alt="mocks"> {{/each}}
			</div></script></main><script defer="defer" src="scripts/vendor.js"></script><script defer="defer" src="scripts/overview.bundle.js"></script></body></html>
